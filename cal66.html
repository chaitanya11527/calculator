<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.calculator {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.calculator input[type="text"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.calculator button {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.calculator button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<h2>Simple Calculator</h2>
		<form id="calculator-form">
			<input type="text" id="num1" placeholder="Number 1">
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" id="num2" placeholder="Number 2">
			<button id="calculate">Calculate</button>
			<p id="result"></p>
		</form>
	</div>

	<script>
		const num1 = document.getElementById('num1');
		const operator = document.getElementById('operator');
		const num2 = document.getElementById('num2');
		const calculate = document.getElementById('calculate');
		const result = document.getElementById('result');
		const form = document.getElementById('calculator-form');

		calculate.addEventListener('click', (e) => {
			e.preventDefault();
			const num1Value = parseFloat(num1.value);
			const num2Value = parseFloat(num2.value);
			const op = operator.value;

			let resultValue;

			switch (op) {
				case '+':
					resultValue = num1Value + num2Value;
					break;
				case '-':
					resultValue = num1Value - num2Value;
					break;
				case '*':
					resultValue = num1Value * num2Value;
					break;
				case '/':
					resultValue = num1Value / num2Value;
					break;
				default:
					resultValue = 'Invalid operator';
			}

			result.textContent = `Result: ${resultValue}`;
		});
	</script>
</body>
</html>
